<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShaTech Browser</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; }
        #lock { position: fixed; inset: 0; background: #000; display: flex; align-items: center; justify-content: center; z-index: 100; }
        .box { border: 1px solid #8e44ad; padding: 30px; border-radius: 15px; text-align: center; }
        input { padding: 10px; border-radius: 20px; border: 1px solid #333; background: #111; color: #fff; width: 200px; text-align: center; outline: none; }
        button { background: #8e44ad; color: #fff; border: none; padding: 10px 25px; border-radius: 20px; cursor: pointer; margin-top: 10px; font-weight: bold; }
        #browser { display: none; flex-direction: column; height: 100%; }
        .bar { background: #111; padding: 10px; display: flex; gap: 10px; border-bottom: 2px solid #8e44ad; }
        iframe { flex: 1; border: none; background: #fff; }
    </style>
</head>
<body>
    <div id="lock">
        <div class="box">
            <h2 style="color:#8e44ad">ShaTech Browser</h2>
            <input type="password" id="pass" placeholder="Password">
            <br>
            <button onclick="check()">Open</button>
        </div>
    </div>
    <div id="browser">
        <div class="bar">
            <input type="text" id="url" style="flex:1; text-align:left;" placeholder="https://google.com">
            <button onclick="go()">Go</button>
        </div>
        <iframe id="frame"></iframe>
    </div>
    <script>
        function check() {
            if(document.getElementById('pass').value === "1234") {
                document.getElementById('lock').style.display = 'none';
                document.getElementById('browser').style.display = 'flex';
            } else { alert("هەڵەیە!"); }
        }
        function go() {
            let u = document.getElementById('url').value;
            if(!u.startsWith('http')) u = 'https://' + u;
            document.getElementById('frame').src = u;
        }
    </script>
</body>
</html>
